<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game</title>
  <style>
    :root{
      --bg:#f1f5f9;
      --panel:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --card-back:#1e88e5;
      --card-front:#ffffff;
      --card-front-text:#0f172a;
      --card-matched:#22c55e;
      --card-matched-text:#ffffff;
      --accent:#0f172a;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{
      width:min(860px,100%);
      background:var(--panel);
      border-radius:18px;
      box-shadow:0 16px 40px rgba(2,6,23,.12);
      padding:22px;
    }

    h1{
      margin:4px 0 14px;
      font-size:40px;
      letter-spacing:.3px;
      text-align:center;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
      flex-wrap:wrap;
    }

    .total{
      font-size:14px;
      color:var(--muted);
      margin-left:auto;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      width:100%;
    }

    select, button{
      height:42px;
      border-radius:10px;
      border:1px solid rgba(148,163,184,.55);
      padding:0 12px;
      font-size:14px;
      background:#fff;
      color:var(--text);
    }

    button{
      cursor:pointer;
      background:var(--accent);
      color:#fff;
      border:none;
      font-weight:700;
      padding:0 16px;
    }

    button:active{transform:translateY(1px)}

    .stats{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin:10px 2px 12px;
      color:var(--muted);
      font-weight:600;
    }

    .msg{
      min-height:22px;
      text-align:center;
      color:var(--muted);
      margin-bottom:10px;
      font-weight:600;
    }

    .board{
      display:grid;
      gap:10px;
      justify-content:center;
      padding:10px;
    }

    .card{
      width:60px;
      height:60px;
      border-radius:12px;
      font-size:22px;
      font-weight:800;
      letter-spacing:.5px;
      user-select:none;
      transition:transform .08s ease, filter .2s ease;
    }

    .card.down{
      background:var(--card-back);
      color:transparent;
    }

    .card.up{
      background:var(--card-front);
      color:var(--card-front-text);
      border:2px solid var(--card-back);
    }

    .card.matched{
      background:var(--card-matched);
      color:var(--card-matched-text);
      cursor:default;
      filter:saturate(1.05);
    }

    .card:disabled{opacity:1}

    @media (max-width:520px){
      h1{font-size:32px}
      .card{width:54px;height:54px}
      .board{gap:8px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1 style="flex:1 1 100%">Memory Game</h1>
      <div class="total">Total Moves (All Tabs): <span id="totalMoves">0</span></div>
    </div>

    <div class="controls">
      <select id="difficulty"></select>
      <select id="style"></select>
      <button id="newGame" type="button">New</button>
    </div>

    <div class="stats">
      <div>Moves: <span id="moves">0</span></div>
      <div>Time: <span id="time">00:00</span></div>
    </div>

    <div id="msg" class="msg"></div>

    <div id="board" class="board"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
